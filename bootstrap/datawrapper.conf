<VirtualHost *:80>
	ServerName datawrapper.local
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/datawrapper/www
	ErrorLog ${APACHE_LOG_DIR}/datawrapper_error.log
	CustomLog ${APACHE_LOG_DIR}/datawrapper_access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName c.datawrapper.local
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/datawrapper/charts/static
	ErrorLog ${APACHE_LOG_DIR}/c_datawrapper_error.log
	CustomLog ${APACHE_LOG_DIR}/c_datawrapper_access.log combined
</VirtualHost>
